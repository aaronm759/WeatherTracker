<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <h1>Weather Accuracy</h1>
    <div class="mainbox">
        <div class="box1">
            <h2>
                Current Temprature<br><span class="temps" id="ctemp">55.3</span>&#8457
                <span class="temps"></span>
            </h2>
            <h2>
                Predicted Temprature<br><span class="temps" id="ptemp">52.4</span>&#8457

            </h2>
            <div class="box3">
                <h3 id="date"></h3>
                <h3>Preciptation:<span id="precip"></span>mm</h3>
                <h3 id="ccondition"></h3>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

    </div>



    <div id="test"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="app.js"></script>

</html>
